{% extends "gradnet/base.html" %}
{% load static %}

{% block content %}

    <div class="row">
     {% for service in services %}

            <div class="panel panel-default">

                <div class="panel-body">

                </div>
            </div>
        </div>
     {% endfor %}
    </div>

{% endblock %}
